syntax = "proto3";

option go_package = "ability";

option (gogoproto.testgen_all)  = true;
option (gogoproto.benchgen_all) = true;
option (gogoproto.populate_all) = true;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

enum Element {
	Fire                          = 0;
	Water                         = 1;
	Air                           = 2;
	Earth                         = 3;
	Time                          = 4;
}

message HealDirect {
	uint64 Amount                 = 1;
	Element Element               = 2;
}

message DamageDirect {
	uint64 Amount                 = 1;
	Element Element               = 2;
}

message HealOverTime {
	uint64 Amount                 = 1;
	Element Element               = 2;
	uint64 Frequency              = 3;
	uint64 Duration               = 4;
}

message DamageOverTime {
	uint64 Amount                 = 1;
	Element Element               = 2;
	uint64 Frequency              = 3;
	uint64 Duration               = 4;
}

message Component {
	option (gogoproto.onlyone)    = true;
	HealDirect HealDirect         = 1;
	DamageDirect DamageDirect     = 2;
	HealOverTime HealOverTime     = 3;
	DamageOverTime DamageOverTime = 4;
}
