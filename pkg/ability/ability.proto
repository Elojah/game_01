syntax = "proto3";

option go_package = "ability";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "google/protobuf/any.proto";

message HealDirect {
	uint64 Amount = 1;
	uint32 Type   = 2;
}
message DamageDirect {
	uint64 Amount = 1;
	uint32 Type   = 2;
}

message HealOverTime {
	uint64 Amount    = 1;
	uint32 Type      = 2;
	uint64 Frequency = 3;
	uint64 Duration  = 4;
}

message DamageOverTime {
	uint64 Amount    = 1;
	uint32 Type      = 2;
	uint64 Frequency = 3;
	uint64 Duration  = 4;
}

message A {
	bytes    ID            =          1  [(gogoproto.customtype) = "github.com/elojah/ulid.ID", (gogoproto.nullable) = false];
	bytes    Type          =          2  [(gogoproto.customtype) = "github.com/elojah/ulid.ID", (gogoproto.nullable) = false];
	string   Name          =          3;

	uint64   MPConsumption =          4;
	uint32   CD            =          5;
	uint32   CurrentCD     =          6;
	uint32   CastTime      =          7;

	repeated google.protobuf.Any Components = 8 [(gogoproto.nullable) = false];
}
