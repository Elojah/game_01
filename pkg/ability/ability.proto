syntax = "proto3";

option go_package = "ability";

option (gogoproto.testgen_all)  = true;
option (gogoproto.benchgen_all) = true;
option (gogoproto.populate_all) = true;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "component.proto";

message A {
	bytes    ID                   = 1 [(gogoproto.customtype) = "github.com/elojah/game_01/pkg/ulid.ID", (gogoproto.nullable) = false];
	bytes    Type                 = 2 [(gogoproto.customtype) = "github.com/elojah/game_01/pkg/ulid.ID", (gogoproto.nullable) = false];
	string   Name                 = 3;

	uint64   MPConsumption        = 4;
	uint64   PostMPConsumption    = 5;
	uint32   CD                   = 6;
	uint32   LastUsed             = 7;
	uint32   CastTime             = 8;

	repeated Component Components = 9 [(gogoproto.nullable)   = false];
}
